{{template "layout" .}} 

{{define "title"}}Dashboard | Go Blog{{end}} 

{{define "links"}} {{end}} 

{{define "content"}}
  <h2>Categoria</h2>
  <form class="vertical-form" method="post">
    <label>Descrição:</label>
    <input type="text" name="description" placeholder="Descrição da categoria..." value="{{.Description}}" />
    <p class="error-message">{{.ValidationMessages.Description}}</p>
    
    <div class="actions">
      <p class="error-message"></p>
      <div class="btns">
        <a href="/admin/categories" class="btn link">Voltar</a>
        <a href="/admin/categories/delete/{{.Id}}" class="btn danger"  onclick="confirmarExclusao(event)">Excluir</a>
        <a href="/admin/categories/edit/{{.Id}}" class="btn primary">Editar</a>
      </div>
    </div>
  </form>
{{end}} 

{{define "scripts"}} {{end}}
